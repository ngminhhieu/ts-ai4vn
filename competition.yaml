title: BKAI-NAVER Challenge 2022 - Vietnamese Scene Text Detection and Recognition
description: Cuộc thi nhằm thúc đẩy ứng dụng và phát triển các kỹ thuật trí tuệ nhân tạo trong phát hiện và nhận dạng văn bản trên các ảnh khung cảnh (in-the-wind).
image: logo.svg
has_registration: True
end_date: 2022-05-31
html:
    overview: overview.html
    data: data.html
    evaluation: evaluation.html
    submission: submission.html
    terms: terms.html
phases:
    1:
        phasenumber: 1
        label: "Public Test"
        color: yellow
        start_date: 2022-04-01
        max_submissions: 999
        max_submissions_per_day: 10
        scoring_program: scoring_program.zip
        reference_data: public_ground_truth.zip
    2:
        phasenumber: 2
        label: "Private Test"
        color: orange
        start_date: 2022-05-21 5:00:00
        max_submissions: 999
        max_submissions_per_day: 5
        scoring_program: scoring_program.zip
        reference_data: private_ground_truth.zip

